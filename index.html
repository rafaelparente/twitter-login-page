<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login on Twitter / Twitter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/twitter.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="img/twitter-logo.png" alt="twitter-logo">
        <h1>Log in to Twitter</h1>
    </header>
    <main>
        <form>
            <section class="input-section">
                <section class="form-field">
                    <label for="username">Phone, email, or username</label>
                    <input type="text" name="username" id="username">
                </section>
                <br>
                <section class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </section>
            </section>
            <div class="submit">
                <button type="submit" disabled>Log in</button>
            </div>
        </form>
        <nav>
            <ul>
                <li>
                    <a href="">Forgot password?</a>
                    <span>.</span>
                    <a href="">Sign up for Twitter</a>
                </li>
            </ul>
        </nav>
    </main>
</body>
</html>
